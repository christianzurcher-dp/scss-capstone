<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ab403d5bec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/contact.css" />
    <title>Contact - Hestia</title>
  </head>
  <body>
    <div class="page-content">
      <div class="top-navbar">
        <div class="left-links">
          <a href="home.html"><h4>Hestia</h4></a>
        </div>

        <div class="right-links">
          <a href="home.html">HOME</a>
          <a href="blog.html">BLOG</a>
          <a href="contact.html">CONTACT</a>
          <button>MORE</button>
        </div>
      </div>

      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2848.177525453984!2d26.090168275824784!3d44.45003090053192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1ff5499e689fd%3A0xec3a46eabd83835b!2sStrada%20Povernei%2020%2C%20Bucure%C8%99ti%2C%20Romania!5e0!3m2!1sen!2sus!4v1685418130107!5m2!1sen!2sus"
          width="100%"
          height="400"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="main-content">
        <div class="form">
          <h2>Send us a message</h2>
          <div class="first">
            <input type="text" placeholder="Your name..">
          </div>

          <div class="last">
            <input type="text" placeholder="Your last name..">
          </div>
          
          <div class="something">
            <input type="text" placeholder="Write something..">
          </div>
          <button>SUBMIT</button>
        </div>

        <div class="contact">
          <div class="category">
            <div class="heading">
              <img src="https://wp-themes.com/wp-content/themes/hestia/assets/img/contact1.png" alt="map">
              <h4>Find us at the office</h4>
            </div>
            
            <div class="info">
              <p>
                Strada Pvernei, nr 20 <br>
                Bucharest <br>
                Romania
              </p>
            </div>
          </div>

          <div class="category">
            <div class="heading">
              <img src="https://wp-themes.com/wp-content/themes/hestia/assets/img/contact2.png" alt="phone">
              <h4>Give us a ring</h4>
            </div>

            <div class="info">
              <p>
                John Doe <br>
                +40 412 345 678 <br>
                Mon - Fri, 8:00-22:00
              </p>
            </div>
          </div>

          <div class="category">
            <div class="heading">
              <img src="https://wp-themes.com/wp-content/themes/hestia/assets/img/contact3.png" alt="suitcase">
              <h4>legal information</h4>
            </div>

            <div class="info">
              <p>
                John Doe Co. <br>
                Fiscal Code: 12345678
              </p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="home-footer">
        <div class="left-links">
          <a href="about.html">ABOUT</a>
          <a href="parent-page.html">PARENT PAGE</a>
        </div>
        
        <div class="right-links">
          <p>Hestia | Developed by <a href="https://themeisle.com/ target="_blank">ThemeIsle</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
